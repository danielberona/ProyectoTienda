<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Clientes</title>
</head>
<body>

    <h1>Regitro de Clientes </h1>

    <form th:action="@{/clientes}" th:object="${cliente}" method="post">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" th:field="*{id}"><br>
        <label for="nombre">Nombre :</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}"><br>
        <label for="correo">Correo</label>
        <input type="text" id="correo" name="correo" th:field="*{correo}"><br>
        <label for="telefono">Telefono</label>
        <input type="number" id="telefono" name="telefono" th:field="*{telefono}"><br>
        <button type="submit">Guardar</button>

    </form>

    <a href="/clientes">Volver a la lista</a>


</body>
</html>
